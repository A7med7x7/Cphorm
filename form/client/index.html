<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <title>Stitch Design</title>
    <link rel="icon" type="image/png" href="assets/Asset7.svg" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div id="notification" class="hidden fixed top-6 left-1/2 -translate-x-1/2 bg-[#2563EB] text-white px-6 py-3 rounded-lg shadow-lg z-50 text-lg font-semibold"></div>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(248,250,252)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Inter, 'Noto Sans', sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-1.4 bg-[#F3F4F6]">
          <div class="flex items-center gap-4 text-[#0d141c]">
            <img src="assets/Asset4.svg" alt="Cphorm Logo" class="h-24 w-24 object-contain" />
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">logout</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Reports</a>
              <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Settings</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("assets/profile01.JPG");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">Data Entry Form Configuration</p>
            </div>
            <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Select Fields</h3>
            <div class="px-4" id="field-selectors">
              <label class="flex gap-x-3 py-2 flex-row">
                <input
                  type="checkbox"
                  data-key="full_name"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">Full Name</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  data-key="age"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">Age</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  data-key="presenting_complaint"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">Presenting Complaint</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  data-key="medical_history"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">Medical History</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  data-key="medications"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">Medications</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  data-key="city"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">City</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  data-key="diagnosis"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">Diagnosis</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  data-key="sex"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">Sex</p>
              </label>
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  data-key="date_of_birth"
                  class="h-5 w-5 rounded border-[#cedbe8] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] focus:ring-0 focus:ring-offset-0 focus:border-[#cedbe8] focus:outline-none"
                />
                <p class="text-[#0d141c] text-base font-normal leading-normal">Date of Birth</p>
              </label>
            </div>
            <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Form Preview</h3>
            <form id="dynamic-form" class="flex flex-col gap-4 px-4 py-3 max-w-[480px]">
              <div id="dynamic-fields"></div>
              <div class="flex px-4 py-3 justify-end">
                <button
                  type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 
                         bg-[#2563EB] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]
                         transition-all duration-200 ease-in-out
                         hover:bg-[#1d4ed8] hover:scale-105
                         active:scale-95 active:bg-[#1e40af] focus:outline-none focus:ring-2 focus:ring-[#2563EB] focus:ring-offset-2"
                >
                  <span class="truncate">Submit</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
